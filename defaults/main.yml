---
# defaults file for sabnzbd
sabnzbd_homedir: /opt/sabnzbd
sabnzbd_config_src: "{{ sabnzbd_homedir }}/sabnzbd.ini"
sabnzbd_config_dest: /tmp/ansible-sabnzbd
sabnzbd_config_fail_on_missing: no
sabnzbd_config_validate_checksum: yes

sabnzbd_owner: sabnzbd
sabnzbd_group: sabnzbd
sabnzbd_file_mode: '0644'
sabnzbd_dir_mode: '0755'

sabnzbd_service_name: sabnzbd
